<!DOCTYPE html>
<html>
  <head>
    <title>Bainbridge CTF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      #status {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="status">⏳ Connecting to Firebase...</div>
    <div id="map"></div>

    <!-- Firebase SDK (imported as modules) -->
    <script type="module">
      // Import Firebase core
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyD6hkngzSukEdESjhq5KXrSxmc2UjoZLU0",
        authDomain: "bainbridge-ctf.firebaseapp.com",
        projectId: "bainbridge-ctf",
        storageBucket: "bainbridge-ctf.firebasestorage.app",
        messagingSenderId: "627748791933",
        appId: "1:627748791933:web:3c31d762cbaecb7effb314"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Update visible status
      document.getElementById("status").textContent = "✅ Firebase Connected!";

      // Console log for desktop debugging
      console.log("✅ Firebase initialized:", app.name);
    </script>

    <!-- Google Maps script -->
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,
          center: { lat: 47.6796281, lng: -122.521 },
        });

        // Example: Add a simple marker at Bainbridge Island
        new google.maps.Marker({
          position: { lat: 47.6796281, lng: -122.521 },
          map,
          title: "Center Point",
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvCAbWg0vgml8fyT1jx38MQ_7q3mxsKGI&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
